<!DOCTYPE html>
<html>

    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <title>Só de Cenoura Garçom</title>
        <link rel="stylesheet" href="icons/material.css">
        <link rel="stylesheet" href="css/materialize.min.css">
        <link rel="stylesheet" href="css/estilos.css">

    </head>

        <body>
                <!--Cabeçalho do App-->
            <div class="topo-fixo z-depth-1">
                <div class="valign-wrapper yellow darken-4 white-text">
                     <h5 class="titulo">Só de Cenoura</h5>

                    <div>
                    <i class="material-icons waves-effect waves-light waves-circle">more_vert</i>
                    </div>

                </div>



                <!--Corpo do app-->
                <ul class="tabs yellow darken-4">
                    <li class="tab">
                        <a href="#bolos" class="white-text waves-effect waves-light" >Bolos</a>
                    </li>
                    <li class="tab">
                        <a href="#bebidas" class="white-text waves-effect waves-light">Bebidas</a>
                    </li>
                </ul>
            </div>

            <div id="bolos" class="section">
                <h6 class="container brown-text">Fatia</h6>
                <div class="collection">
                    <a class="collection-item waves-effect waves-orange black-text">Só de Cenoura</a>
                    <a class="collection-item waves-effect waves-orange black-text">Com Nutella</a>
                    <a class="collection-item waves-effect waves-orange black-text">De Brigadeiro</a>
                    <a class="collection-item waves-effect waves-orange black-text">Açucareiro</a>
                </div>

                <h6 class="container brown-text">Inteiro</h6>
                <div class="collection">
                    <a class="collection-item waves-effect waves-orange black-text">Só de Cenoura inteiro</a>
                    <a class="collection-item waves-effect waves-orange black-text">Com Nutella inteiro</a>
                    <a class="collection-item waves-effect waves-orange black-text">De Brigadeiro inteiro</a>
                    <a class="collection-item waves-effect waves-orange black-text">Açucareiro inteiro</a>
                </div>
    
            </div>

            <div id="bebidas" class="section">
                <h6 class="container brown-text">Cafés</h6>
                <div class="collection">
                    <a class="collection-item waves-effect waves-orange black-text">Espresso</a>
                    <a class="collection-item waves-effect waves-orange black-text">Capuccino</a>
                    <a class="collection-item waves-effect waves-orange black-text">Mocachino</a>
                </div>

                <h6 class="container brown-text">Refrigerantes</h6>
                <div class="collection">
                    <a class="collection-item waves-effect waves-orange black-text">Soda</a>
                    <a class="collection-item waves-effect waves-orange black-text">Guaraná</a>
                    <a class="collection-item waves-effect waves-orange black-text">Coca</a>
                </div>

                <h6 class="container brown-text">Suco</h6>
                <div class="collection">
                    <a class="collection-item waves-effect waves-orange black-text">Melancia</a>
                    <a class="collection-item waves-effect waves-orange black-text">Laranja</a>
                    <a class="collection-item waves-effect waves-orange black-text">Abacaxi</a>
                </div>
            </div>


            <script src="js/jquery.min.js"></script>
            <script src="js/materialize.min.js"></script>
        </body>
</html>
